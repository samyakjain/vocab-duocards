
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocab DuoCards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: 255, 99, 135;
      --bg2: 90, 163, 255;
      --card: 255,255,255;
      --ink: 20, 24, 33;
      --muted: 110, 120, 140;
      --accent: 64, 128, 255;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgb(var(--ink));
      background: linear-gradient(135deg, rgba(var(--bg1),0.15), rgba(var(--bg2),0.15));
      background-attachment: fixed;
    }
    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
      padding: clamp(12px, 2vw, 24px);
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: -0.02em;
      font-size: clamp(18px, 2.4vw, 24px);
    }
    .brand-badge {
      width: 36px; height: 36px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(var(--bg1),1), rgba(var(--bg2),1));
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button, .chip {
      appearance: none;
      border: none;
      background: rgba(255,255,255,0.7);
      color: rgb(var(--ink));
      border-radius: 14px;
      padding: 10px 14px;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08), inset 0 0 0 1px rgba(0,0,0,0.05);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      cursor: pointer;
    }
    button:active { transform: translateY(1px) scale(0.99); }
    button.primary {
      background: rgb(var(--accent));
      color: white;
      box-shadow: 0 10px 22px rgba(64,128,255,0.35);
    }
    .pill {
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 12px;
      background: rgba(255,255,255,0.6);
      color: rgb(var(--muted));
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .deck {
      position: relative;
      display: grid;
      place-items: center;
      padding: clamp(6px, 1.5vw, 12px);
    }
    .card {
      position: relative;
      width: min(640px, 100%);
      min-height: 240px;
      background: rgba(var(--card),0.86);
      border-radius: 22px;
      padding: clamp(16px, 4vw, 28px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.16);
      backdrop-filter: blur(8px);
      perspective: 1200px;
    }
    /* .card.flipped { transform: rotateY(180deg); } */
    .face {
      position: absolute;
      inset: 0;
      padding: inherit;
      backface-visibility: hidden;
      display: grid;
      gap: 12px;
      grid-template-rows: auto 1fr auto;
    }
    .back { transform: rotateY(180deg); }

    .word {
      font-size: clamp(28px, 6vw, 44px);
      line-height: 1.1;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .meaning {
      font-size: clamp(16px, 3.4vw, 20px);
      color: rgb(var(--ink));
      opacity: 0.9;
    }
    .example {
      margin-top: 8px;
      font-size: clamp(14px, 3vw, 18px);
      color: rgb(var(--muted));
    }
    .example b { color: rgb(var(--ink)); }
    .progress {
      width: 100%;
      height: 10px;
      background: rgba(0,0,0,0.06);
      border-radius: 999px;
      overflow: hidden;
    }
    .bar { height: 100%; background: linear-gradient(90deg, rgba(var(--bg1),1), rgba(var(--bg2),1)); width: 0%; }
    .footer {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
    .footer .left, .footer .right { display: flex; gap: 8px; align-items: center; }
    .stat { font-weight: 700; color: rgb(var(--muted)); font-size: 12px; }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      background: rgba(0,0,0,0.06);
      padding: 2px 6px; border-radius: 6px;
      font-size: 12px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    /* Mobile optimizations */
    @media (max-width: 480px) {
      .controls { gap: 6px; }
      button { padding: 10px 12px; }
      .footer { grid-template-columns: 1fr; gap: 12px; }
      .footer .left, .footer .right { justify-content: space-between; }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="brand-badge"></div>
        WordFlip
      </div>
      <div class="controls">
        <span id="counter" class="pill">0 / 0</span>
        <button id="shuffle">Shuffle</button>
        <button id="reset" class="primary">Reset</button>
      </div>
    </header>

    <main class="deck">
      <div id="card" class="card" role="button" aria-label="Flashcard (tap to flip)" tabindex="0">
         <div class="card-inner">
          <div class="face front">
          <div class="pill">Word</div>
          <div class="word" id="wordText">—</div>
          <div class="footer">
            <div class="left">
              <span class="stat">Tap to see meaning</span>
            </div>
            <div class="right">
              <button id="knowBtn" class="primary" title="I knew this (K)">
                I knew it
              </button>
              <button id="nextBtn" title="Next (→)">Next</button>
            </div>
            <div class="progress"><div id="bar" class="bar"></div></div>
          </div>
          </div>
          <div class="face back">
          <div class="pill">Meaning</div>
          <div class="meaning" id="meaningText">—</div>
          <div class="example" id="exampleText"></div>
          <div class="footer">
            <div class="left">
              <span class="stat"><span id="knownCount">0</span> known</span>
            </div>
            <div class="right">
              <button id="againBtn" title="Flip back (Space)">Back</button>
              <button id="nextBtn2" class="primary" title="Next (→)">Next</button>
            </div>
            <div class="progress"><div id="bar2" class="bar"></div></div>
          </div>
          </div>
        </div>
      </div>
    </main>

    <footer style="display:flex;justify-content: space-around;gap:12px;flex-wrap:wrap;">
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="fileInput" type="file" accept=".csv" style="display:none;">
        <span class="stat">Shortcuts: <span class="kbd">Space</span> flip, <span class="kbd">→</span> next, <span class="kbd">K</span> knew it</span>
      </div>
    </footer>
  </div>

    // Fisher–Yates shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Lightweight CSV parser (fallback when user loads a file or hosts words.csv)
    function parseCSV(text) {
      const lines = text.split(/\r?\n/).filter(Boolean);
      if (!lines.length) return [];
      const heads = lines[0].split(',').map(h => h.trim());
      const idxW = heads.findIndex(h => /^(word)$/i.test(h));
      const idxM = heads.findIndex(h => /^(meaning)$/i.test(h));
      const idxE = heads.findIndex(h => /^(example\s*usage)$/i.test(h));
      return lines.slice(1).map(line => {
        const cells = line.split(',');
        return {
          "Word": cells[idxW] ? cells[idxW].trim() : "",
          "Meaning": cells[idxM] ? cells[idxM].trim() : "",
          "Example Usage": cells[idxE] ? cells[idxE].trim() : "",
        };
      }).filter(r => r.Word && r.Meaning);
    }

    let deck = [];
    let cursor = 0;
    let known = 0;

    const card = document.getElementById('card');
    const wordText = document.getElementById('wordText');
    const meaningText = document.getElementById('meaningText');
    const exampleText = document.getElementById('exampleText');
    const counter = document.getElementById('counter');
    const bar = document.getElementById('bar');
    const bar2 = document.getElementById('bar2');
    const knowBtn = document.getElementById('knowBtn');
    const nextBtn = document.getElementById('nextBtn');
    const nextBtn2 = document.getElementById('nextBtn2');
    const againBtn = document.getElementById('againBtn');
    const fileInput = document.getElementById('fileInput');
    const knownCount = document.getElementById('knownCount');

    function setProgress() {
      const pct = deck.length ? Math.min(100, Math.round(((cursor) / deck.length) * 100)) : 0;
      bar.style.width = pct + '%';
      bar2.style.width = pct + '%';
      counter.textContent = `${Math.min(cursor+1, deck.length)} / ${deck.length}`;
      knownCount.textContent = known;
    }

    function show(i) {
      if (!deck.length) return;
      const item = deck[i];
      wordText.textContent = item["Word"];
      meaningText.textContent = item["Meaning"];
      const ex = item["Example Usage"];
      exampleText.innerHTML = ex ? `<b>Example:</b> ${
        // escape HTML
        ex.replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]))
      }` : "";
      setProgress();
    }

    function flip() { card.classList.toggle('flipped'); }
    function ensureFront() { card.classList.remove('flipped'); }

    function next() {
      if (!deck.length) return;
      cursor = (cursor + 1);
      if (cursor >= deck.length) cursor = deck.length - 1;
      ensureFront();
      show(cursor);
    }

    function resetDeck(data) {
      deck = shuffle([...data]);
      cursor = 0;
      known = 0;
      ensureFront();
      show(cursor);
    }

    // Actions
    knowBtn.addEventListener('click', () => { known++; next(); });
    nextBtn.addEventListener('click', next);
    nextBtn2.addEventListener('click', next);
    againBtn.addEventListener('click', ensureFront);
    document.getElementById('shuffle').addEventListener('click', () => resetDeck(deck));
    document.getElementById('reset').addEventListener('click', () => resetDeck(WORDS && WORDS.length ? WORDS : deck));

    // Card interactions
    card.addEventListener('click', (e) => {
      // avoid flipping when clicking explicit buttons
      if (e.target.closest('button')) return;
      flip();
    });
    card.addEventListener('keyup', (e) => {
      if (e.code === 'Space') flip();
      if (e.code === 'ArrowRight') next();
      if (e.key.toLowerCase && e.key.toLowerCase() === 'k') { known++; next(); }
    });
    card.setAttribute('tabindex', '0');

    // File loader (optional)
    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const parsed = parseCSV(text);
      if (parsed.length) resetDeck(parsed);
      else alert('Could not read that CSV. Make sure it has columns: Word, Meaning, Example Usage');
    });

    // Try runtime fetch 'words.csv' if embedded array is empty (for when you host the HTML alongside words.csv)
    async function tryFetchWords() {
      if (WORDS && WORDS.length) return WORDS;
      try {
        const res = await fetch('words.csv');
        if (!res.ok) throw new Error('No words.csv available');
        const text = await res.text();
        const parsed = parseCSV(text);
        if (parsed.length) return parsed;
      } catch(e) {}
      return [];
    }

    (async function init() {
      const data = (WORDS && WORDS.length) ? WORDS : await tryFetchWords();
      if (!data.length) {
        document.getElementById('wordText').textContent = 'Add words via Load CSV';
        document.getElementById('meaningText').textContent = 'Use the button below to import your file.';
      }
      resetDeck(data);
    })();
  </script>
